<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Title -->
    <title>TamARgotchi</title>

    <!-- Import script and styling -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
  </head>
  <body>
    <!-- Aframe code -->
    <a-scene>
      <a-camera ar-raycaster raycaster cursor="fuse:false"> </a-camera>
      <!-- embedded arjs="sourceType: webcam; debugUIEnabled: false;" -->
      <a-assets>
        <a-asset-item id="model" src="baby_dino/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        id="walker"
        gltf-model="#model"
        position="1 0 -6"
        scale="0.003 0.003 0.003"
        animation-mixer
      >
      </a-entity>
      <a-ring
        id="cursor"
        radius-inner="0.1"
        radius-outer="0.2"
        color="teal"
        position="1 -0 -6"
        rotation="-90 0 0"
      >
      </a-ring>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
