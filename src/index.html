<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Title -->
    <title>TamARgotchi</title>

    <!-- Import script and styling -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <span class="hidden" id="feedback">Listening...</span>
    <form id="text-input-form">
      <input
        id="text-input"
        type="text"
        size="15"
        required
      /><input
        type="submit"
        value="Speak"
        size="10"
        id="form-submit"
      />
    </form>

    <!-- Aframe code -->
    <a-scene
      embedded
      arjs
      artoolkit="sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="/cute_dog/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        id="dogo"
        gltf-model="#model"
        scale="4 4 4"
        animation-mixer="clip: standing; loop: repeat"
      ></a-entity>
      <a-marker-camera preset="hiro" camera="far:100000; near:0.01">
      </a-marker-camera>
    </a-scene>
  </body>
</html>
