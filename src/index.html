<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Title -->
    <title>TamARgotchi</title>

    <!-- Import script and styling -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Aframe code -->
    <a-scene
      embedded
      arjs
      artoolkit="sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/29355d23/2.0/CesiumMan/glTF-Binary/CesiumMan.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model" rotation="0 -145 0"></a-entity>
      <a-marker-camera preset="hiro" camera="far:100000; near:0.01">
      </a-marker-camera>
    </a-scene>
  </body>
</html>
